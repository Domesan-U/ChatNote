<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 10px;
      margin: 0;
      box-sizing: border-box;
      background: #f4f4f9;
      border: 2px solid #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    
    h4 {
      font-size: 16px;
      color: #4A90E2;
      margin-bottom: 8px;
      font-weight: bold;
    }

    p {
      font-size: 12px;
      color: #333;
      line-height: 1.4;
      margin-bottom: 10px;
      font-style: italic;
    }

    .highlight {
      font-size: 12px;
      color: #4A90E2;
      font-weight: bold;
      background: #e8f0fe;
      border-radius: 5px;
      padding: 6px;
      display: inline-block;
      margin-top: -3px;
      margin-bottom: 10px;
    }

    .visit-btn {
      display: inline-block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 8px;
    }

    .orange { background: linear-gradient(45deg, #FFA500, #FF6347); }
    .red { background: linear-gradient(45deg, #FF6347, #FF0000); }
    .green { background: linear-gradient(45deg, #00CC66, #00FF00); }
    .blue { background: linear-gradient(45deg, #4A90E2, #1E90FF); }

    .visit-btn:hover {
      box-shadow: 0 0 15px #4A90E2, 0 0 8px #357ABD;
    }

    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4>WELCOME TO CHATNOTE</h4>
    <p>We have already added our functionality to your browser.</p>
    <div class="highlight">Just go and use ChatGPT to explore with us.</div>
    <a href="options.html" class="visit-btn orange" target="_blank">VISIT US</a>
  </div>
</body>
</html>
